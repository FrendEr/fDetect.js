<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>fDetect example</title>
		<style type="text/css">
		* {margin: 0;padding: 0;line-height: 30px;}
		label {display: inline-block;width: 100px;font-size: 16px;font-weight: bold;color: #333;margin-left: 20px;}
		span {font-size: 16px;color: #05b47a;}
		span.unknow {font-size: 16px;color: #f08300;}
		</style>
	</head>
	<body>
		<label>设备：</label><span id="os"></span><br/>
		<label>设备版本：</label><span id="osVersion"></span>
		<hr/>
		<label>浏览器：</label><span id="browser"></span><br/>
		<label>浏览器版本：</label><span id="browserVersion"></span>
	</body>
	<script src="fDetect.js"></script>
	<script>
		var d_device = fDetect.device;
		var d_browser = fDetect.browser;

		var os = document.querySelector('#os');
		var osVersion = document.querySelector('#osVersion');
		var browser = document.querySelector('#browser');
		var browserVersion = document.querySelector('#browserVersion');

		os.innerHTML = d_device.name;
		osVersion.innerHTML = d_device.version;
		browser.innerHTML = d_browser.name;
		browserVersion.innerHTML = d_browser.version;

		os.className = fDetect.device.name != 'unknow' ? '' : 'unknow';
		osVersion.className = fDetect.device.version != 'unknow' ? '' : 'unknow';
		browser.className = fDetect.browser.name != 'unknow' ? '' : 'unknow';
		browserVersion.className = fDetect.browser.version != 'unknow' ? '' : 'unknow';
	</script>
</html>
